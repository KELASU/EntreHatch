<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gummi Wallet</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="back-button-container">
        <span onclick="history.back()" class="back-button">‚Üê DashBoard</span>
        <hr class="separator" />
    </div>
  <div class="header">
    <h1>GummiWallet</h1>
  </div>
  <div class="balance">
    <div class="balance-info">
      <span class="balance-title">Total GummeWallet Funds</span>
      <span class="balance-amount">Rp0</span>
    </div>
    <div class="balance-chart">
      <!-- This is where the chart would be rendered -->
      <div class="chart-placeholder">Chart will go here</div>
    </div>
    <div class="notification">
        <div class="top-up-options">
          <div class="top-up-option">
            <img src="path_to_dana_logo.png" alt="DANA Logo" class="top-up-logo"> <!-- Add the path to your DANA logo image -->
            <button class="top-up-button">connect</button>
          </div>
          <div class="top-up-option">
            <img src="path_to_fopay_logo.png" alt="Gopay Logo" class="top-up-logo"> <!-- Add the path to your DANA logo image -->
            <button class="top-up-button">Connect</button>
          </div>
          <div class="top-up-option">
            <img src="path_to_Bank_logo.png" alt="Bank Logo" class="top-up-logo"> <!-- Add the path to your OVO logo image -->
            <button class="top-up-button">Transfer</button>
          </div>
        </div>
      </div>
  </div>
  <div class="menu">
    <a href="#" class="menu-item">Wallet Fund Details</a>
    <a href="#" class="menu-item">Wallet Transaction History</a>
    <a href="#" class="menu-item">About GummiWallet</a>
  </div>
</div>
</body>
</html>
